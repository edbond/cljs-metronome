<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Metronome</title>
    <meta name="description" content="A JS metronome with no Flash dependency, aimed at mobile devices.">
    <meta name="author" content="Eduán Lávaque">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
  </head>
  <body>
  <div class="container">
    <p>Define BPM (Beats Per Minute):<br>
      <input type="text" id="bpm" value="60"></p>

    <p>Sound 1: <button id="1" name="play-1"
                        onclick="metronome.core.soundLoop(this)">Play</button>
      <button name="stop-1" onclick="metronome.core.stop(1)">Stop</button></p>
    <p>Sound 2: <button id="2" name="play-2" onclick="metronome.core.soundLoop(this)">Play</button>
      <button name="stop-2" onclick="metronome.core.stop(2)">Stop</button></p>
  </div>

  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="http://code.createjs.com/soundjs-0.5.0.min.js"></script>
  <script src="metronome.js" type="text/javascript"></script>
  <script type="text/javascript">goog.require("metronome.core");</script>
  </body>
</html>
